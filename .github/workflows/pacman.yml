 name: generate pacman game
        on:
          schedule:
            - cron: "0 */24 * * *"  # Run automatically every 24 hours
          workflow_dispatch: # Allows manual triggering
          push: # Runs on every push to the main branch
            branches:
              - main
        jobs:
          generate:
            permissions:
              contents: write
            runs-on: ubuntu-latest
            steps:
              - uses: actions/checkout@v4
              - name: Generate Pac-Man Graph
                uses: abozanona/pacman-contribution-graph@main
                with:
                  username: pouryawJs
                  gameTheme: github
                  output: pacman-contribution-graph.svg
                  outputDirectory: .github
              - name: Add Pac-Man Graph to README
                uses: crazy-max/ghaction-github-pages@v4
                with:
                  target_branch: main
                  build_dir: .github
                  commit_message: "Update Pac-Man contribution graph"
